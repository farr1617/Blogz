{% extends "base.html" %}
{% block content %}>

<h1 style="color:blue">Users:</h1>
<hr/>
{% if users|length == 0 %}
    <p>What is on your mind is valuable, Signup here and start your blog? <a href="/signup">Make A New Account with us.</a></p>
{% else %}
    <ul>
    {% for user in users %}
    <li><a href="/blog?user_id={{ user.id }}">{{ user.username }}</a></p></li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endblock %}
